<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>

    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main class="main">
        <header>
            <div class="app-outdoor">
                <h1 class="app-outdoor__title">Tik Tak Toe</h1>
            </div>
        </header>
        <div class="app">
            <div class="app__slot" onclick="app.makeAPlay(0)"></div>
            <div class="app__slot" onclick="app.makeAPlay(1)"></div>
            <div class="app__slot" onclick="app.makeAPlay(2)"></div>
            <div class="app__slot" onclick="app.makeAPlay(3)"></div>
            <div class="app__slot" onclick="app.makeAPlay(4)"></div>
            <div class="app__slot" onclick="app.makeAPlay(5)"></div>
            <div class="app__slot" onclick="app.makeAPlay(6)"></div>
            <div class="app__slot" onclick="app.makeAPlay(7)"></div>
            <div class="app__slot" onclick="app.makeAPlay(8)"></div>
        </div>
        <div class="btn-set">
            <button class="btn-set__start-btn" onclick="app.gameInit()">Reiniciar</button>
        </div>
    </main>


    <script src="assets/js/app.js"></script>
</body>

</html>
